<div class="text-center mt-3">
  <h2>{{likesParams == 'Likers' ? 'Members who like me' : 'Members who I have liked' }}: {{pagination.totalItems}} </h2>
</div>
<div class="row">
  <div class="btn-group p-3">
      <button class="btn btn-primary" [(ngModel)]="likesParams"
            btnRadio="Likers" name="likesParams" (click)="loadUsers()">Members who like me</button>
      <button class="btn btn-primary" [(ngModel)]="likesParams"
      btnRadio="Likees" name="likesParams" (click)="loadUsers()">Members who I have liked</button>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)"
              [(ngModel)]="pagination.currentPage"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
</pagination>
</div>
