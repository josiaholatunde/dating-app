<div class="card mb-3">
  <div class="card-img-wrapper">
      <img class="card-img-top" [src]="user.photoUrl || '../../../../assets/img/user.png'" [alt]="user.knownAs">
     <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
          <a class="btn btn-danger" [routerLink]="['/members',user.id]"  >
              <i class="fa fa-user text-white"></i>
          </a>
        </li>
       <li class="list-inline-item">
         <a class="btn btn-danger" (click)="likeUser(user.id)"  >
            <i class="fa fa-heart text-white"></i>
         </a>
       </li>
       <li class="list-inline-item">
          <a class="btn btn-danger">
             <i class="fa fa-envelope text-white"></i>
          </a>
        </li>
     </ul>
  </div>
  <div class="card-body text-center">
    <h5 class="card-title">
     <i class="fa fa-user"></i> {{user.username}}
    </h5>
    <p class="card-text">{{user.country}}</p>
  </div>
</div>
