<div class="container">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr/>
    <form #registerForm="ngForm" (ngSubmit)="register()">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required [(ngModel)]="registerVm.username" class="form-control unique">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"  id="password" name="password" required [(ngModel)]="registerVm.password"  class="form-control unique">
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success loginbtn" [disabled]="!registerForm.valid" type="submit">Register</button>
                    <button class="btn btn-danger ml-3 loginbtn" type="button" (click)="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </form>
  </div>
