<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <div class="container">
    <a class="navbar-brand" href="#">DatingApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']" >Matches
        </a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item"  routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
    <span class="dropdown" dropdown  *ngIf="loggedIn()">
      <span>
        <img [src]="photoUrl"/>
      </span>
      <a class="dropdown-toggle" dropdownToggle>Welcome {{ displayLoggedInUserName() | titlecase }}</a>
      <ul class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']">
            <i class="fa fa-user mr-2"></i>Edit Profile
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()">
            <i class="fa fa-sign-out"></i>
            Logout
          </a>
        </ul>

    </span>
    <form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0 ml-auto">
      <input class="form-control mr-sm-2 login" type="text" name="username" required [(ngModel)]="loginVm.username" placeholder="Username">
      <input class="form-control mr-sm-2 login" type="password" name="password" required [(ngModel)]="loginVm.password" placeholder="Password">
      <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0 loginbtn" required type="submit">Login</button>
    </form>
  </div>
 </div>
</nav>
